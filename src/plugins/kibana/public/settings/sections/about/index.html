<kbn-settings-app section="about">
  <div class="kbn-settings-about container" ng-controller="settingsAbout">
    <div class="col-md-4 col-md-offset-4 jumbotron">
      <center>
        <img kbn-src="/plugins/kibana/settings/sections/about/barcode.svg" alt="Kibana Barcode Logo" width="128" height="128"><br>
        <h1>Kibiter powered by Kibana</h1>
        <p>
          <table class="table table-condensed kbn-settings-about-versions">
            <tr>
              <td>Version</td>
              <td>{{kbnVersion}}</td>
            </tr>

            <tr>
              <td>Build</td>
              <td>{{buildNum}}</td>
            </tr>

            <tr>
              <td>Branch</td>
              <td>{{branch}}</td>
            </tr>

            <tr>
              <td>Commit SHA</td>
              <td>{{buildSha | limitTo:7}}</td>
            </tr>

          </table>
        </p>
        <small>© 2015 All Rights Reserved - <a href="https://elastic.co">Elasticsearch</a></small><br>
        <small>© 2016 All Rights Reserved - <a href="https://bitergia.com">Bitergia</a></small>
      </center>
    </div>
  </div>
</kbn-settings-app>
